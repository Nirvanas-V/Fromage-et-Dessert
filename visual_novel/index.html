,"0%"]},{"position":[0,"-9.34%","3.05%",0],"size":["52.47%","106.05%"],"url":"christoffen.png","fit":"contain","hotspot":["0%","0%"]}]},{"text":"C'est une excellente option ! Le transport ferroviaire met en moyenne 10 fois moins de CO2 par passager-kilomtre que les voyages en avion, alors il vaut mieux le prioriser ds que possible. Sinon, comment trouves-tu notre pays jusqu' prsent?","name":"Christoffen","art":[{"position":["-20.25%",0,"16.54%",0],"size":["70.26%","95.8%"],"url":"Gabriel.png","fit":"contain","hotspot":["0%","0%"]},{"position":[0,"-9.34%","3.05%",0],"size":["52.47%","106.05%"],"url":"christoffen.png","fit":"contain","hotspot":["0%","0%"]}],"choice":[{"go_to":"Chapitre_2_Neg","position":[0,"2.63%",0,"42.12%"],"size":[0,null],"color":"rgba(242,242,242,0.7)","color_text":"#000","text":{"fr":"Sympathique mais il y a trop de cyclistes"},"indent_text":"8px","art":{"fr":""},"sound":{"fr":""},"hotspot":["0%","0%"],"variables":[["Points","add",-1]]},{"go_to":"Chap_2_Pos","position":["8.52%",0,0,"42.41%"],"size":["192px","20px"],"color":"rgba(242,242,242,0.7)","color_text":"#000","text":{"fr":"Sympathique ma foi"},"indent_text":"8px","art":{"fr":""},"sound":{"fr":""},"hotspot":["0%","0%"],"variables":[["Points","set",1]]}]}],"background_music":"spirit-blossom-15285"}],"Chap_2_Pos":[{"background_image":"houses-giethoorn-holland.jpg","dialogs":[{"text":"J'adore l'atmosphre, les canaux, tout ! Mais j'ai remarqu beaucoup de vlos. C'est impressionnant, vous tes vraiment accro au vlo ici, non?\n","art":[{"position":["-20.25%",0,"16.54%",0],"size":["70.26%","95.8%"],"url":"Gabriel_1.png","fit":"contain","hotspot":["0%","0%"]},{"position":[0,"-9.34%","3.05%",0],"size":["52.47%","106.05%"],"url":"christoffen.png","fit":"contain","hotspot":["0%","0%"]}],"name":"char0"},{"text":"Absolument ! Le vlo est un mode de transport trs populaire aux Pays-Bas. C'est cologique, sain et a fait partie intgrante de notre culture. ","name":"Christoffen","art":[{"position":["-20.25%",0,"16.54%",0],"size":["70.26%","95.8%"],"url":"Gabriel_1.png","fit":"contain","hotspot":["0%","0%"]},{"position":[0,"-9.34%","3.05%",0],"size":["52.47%","106.05%"],"url":"christoffen.png","fit":"contain","hotspot":["0%","0%"]}]},{"text":"Tu devrais essayer de faire du vlo, c'est une exprience unique et une faon significative de rduire son empreinte carbone. En effet, cela permet dconomiser environ 0,5 million de tonnes de CO2 chaque anne.","name":"Christoffen","art":[{"position":["-20.25%",0,"16.54%",0],"size":["70.26%","95.8%"],"url":"Gabriel_1.png","fit":"contain","hotspot":["0%","0%"]},{"position":[0,"-9.34%","3.05%",0],"size":["52.47%","106.05%"],"url":"christoffen.png","fit":"contain","hotspot":["0%","0%"]}]},{"text":"Et petit fait amusant, on compte environ 22 millions de vlos aux Pays-Bas, soit plus que la population totale du pays.","name":"Christoffen","art":[{"position":["-20.25%",0,"16.54%",0],"size":["70.26%","95.8%"],"url":"Gabriel_1.png","fit":"contain","hotspot":["0%","0%"]},{"position":[0,"-9.34%","3.05%",0],"size":["52.47%","106.05%"],"url":"christoffen.png","fit":"contain","hotspot":["0%","0%"]}]},{"text":"a semble amusant, mais je ne suis pas trs dou en vlo. Je n'ai pas vraiment appris  en faire.","name":"char0","art":[{"position":["-20.25%",0,"16.54%",0],"size":["70.26%","95.8%"],"url":"Gabriel_1.png","fit":"contain","hotspot":["0%","0%"]},{"position":[0,"-9.34%","3.05%",0],"size":["52.47%","106.05%"],"url":"christoffen.png","fit":"contain","hotspot":["0%","0%"]}]},{"text":"Pas de souci, Gabriel. Tu peux commencer doucement, et tu t'y habitueras rapidement. C'est un excellent moyen de se dplacer tout en rduisant son empreinte carbone.","name":"Christoffen","art":[{"position":["-20.25%",0,"16.54%",0],"size":["70.26%","95.8%"],"url":"Gabriel_1.png","fit":"contain","hotspot":["0%","0%"]},{"position":[0,"-9.34%","3.05%",0],"size":["52.47%","106.05%"],"url":"christoffen.png","fit":"contain","hotspot":["0%","0%"]}]},{"text":"Tu as raison. En parlant de a
